<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaioShop - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #4a00e0;
      color: white;
      height: 100vh;
      padding-top: 1rem;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #3600a8;
    }
    .sidebar .login-link {
      margin-top: 2rem;
      text-align: center;
    }
    .sidebar .login-link a {
      color: white;
      text-decoration: none;
      background: #3600a8;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }
    .sidebar .login-link a:hover {
      background: #2b0079;
    }
    .content {
      flex: 1;
      background: #f4f4f4;
      padding: 1rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-card .info {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>KaioShop</h3>
    <ul>
      <li>Home</li>
      <li>Gaming</li>
      <li>Technology</li>
      <li>Music</li>
      <li>Movies</li>
      <li>News</li>
    </ul>
    <div class="login-link">
      <a href="login.html">Login</a>
    </div>
  </div>
  <div class="content">
    <h2>Featured Videos</h2>
    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/4ykAepVkG5Y" allowfullscreen></iframe>
        <div class="info">
          <strong>YouTube Clone Tutorial</strong><br/>
          By: Codehal
        </div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/K4TOrB7at0Y" allowfullscreen></iframe>
        <div class="info">
          <strong>Chill Music for Coding</strong><br/>
          By: ChilledCow
        </div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/x4XVJdfQ0LU" allowfullscreen></iframe>
        <div class="info">
          <strong>Best Gaming Moments</strong><br/>
          By: GameX
        </div>
      </div>
    </div>
  </div>
</body>
</html>
